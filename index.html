<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <title>Pioneer Bank</title>
</head>
<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area" mb-2>
            <h4>Login</h4>
            <input type="text" class="form-control mb-3" placeholder="User Name">
            <input type="password" name="" id="" class="form-control mb-3" placeholder="Password">
            <button id="btnlogin" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transection-area">
        <h1 class="text-center mb-5">Banking Calculation</h1>
          <div class="row">
              <div class="col-md deposit status">
                  <div class="deposit">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                  </div>
              </div>
              <div class="col-md withdraw status">
                <div class="withdraw">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
              </div>
              <div class="col-md balance status">
                <div class="balance">
                    <h5>Balance</h5>
                    <h2>$<span id="addBalance">2000000</span></h2>
                </div>
              </div>
          </div>

          <div class="row mt-5">
            <div class="col-md-6 box">
                <div class="submit-area">
                    <h5>Deposit</h5>
                      <input id="depositAmount" type="text" class="form-control" placeholder="You Want to Deposit Money">
                      <button id="deposit" class="btn btn-success mt-3">Deposit</button>
                  </div>
            </div>
            <div class="col-md-6 box">
              <div class="submit-area">
                <h5>Withdraw</h5>
                  <input id="withdrawMoney" type="text" class="form-control" placeholder="You Want to Withdraw Money">
                  <button id="withdraw" class="btn btn-success mt-3">Withdraw</button>
              </div>
            </div>
          </div>
    </div>

    <script src="src/index.js"></script>
</body>
</html>
